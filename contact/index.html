        <main>
            <h1>お問い合わせ</h1>
            <p>以下のフォームに入力の上、「入力内容の確認」ボタンをクリックもしくはタップして下さい。</p>
            <p>フォームからのお問合せは、返信までに3営業日ほどお時間をいただく場合がございます。<br />お急ぎの場合はお電話（TEL 03-3XXX-XXXX）にてお問合せください。</p>
            <form action="confirm.php" enctype="multipart/form-data" method="POST">
                <table>
                    <tr>
                        <th><label for="name">お名前</label></th>
                        <td>
                            <input
								type="text"
								name="name"
								placeholder="例) 赤羽太郎"
								required
							/>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="email">メールアドレス</label></th>
                        <td>
                            <input
                                type="email"
                                name="email01"
                                id="email01"
                                patter="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                placeholder="例) abc@example.com"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <th><label for="email02">メールアドレス（確認）</label></th>
                        <td>
                            <input
                                type="email"
                                name="email02"
                                id="email02"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                                placeholder="例) abc@example.com"
                                required
                            />
                        </td>
                    </tr>
                    <tr>
                        <th><label for="tel">電話番号</label></th>
                        <td>
                            <input type="tel" name="tel" pattern="\d{2,4}-\d{3,4}-\d{3,4}" placeholder="例) 090-XXXX-XXXX" />
                        </td>
                    </tr>
                    <tr>
                        <th><label for="querytitle">お問い合わせタイトル</label></th>
                        <td>
                            <select name="querytitle">
                                <option>商品について</option>
                                <option>通販について</option>
                                <option>クーポンについて</option>
                                <option>その他</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><label for="query">お問い合わせ内容</label></th>
                        <td><textarea name="query" required></textarea></td>
                    </tr>
                </table>
                <div class="btn_wrap"><input type="submit" value="入力内容の確認" class="btn" onClick="CheckEmail(this)" /></div>
            </form>
